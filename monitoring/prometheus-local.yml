# Prometheus configuration for local Docker Compose development
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "product-service"
    static_configs:
      - targets: ["product-service:3001"]
    metrics_path: "/metrics"

  - job_name: "order-service"
    static_configs:
      - targets: ["order-service:3002"]
    metrics_path: "/metrics"
