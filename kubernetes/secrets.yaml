# Database credentials Secret
# IMPORTANT: Update these values with your actual RDS credentials before deploying
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: ecommerce
type: Opaque
stringData:
  DB_HOST: "<YOUR_RDS_ENDPOINT>"
  DB_USER: "<YOUR_DB_USER>"
  DB_PASSWORD: "<YOUR_DB_PASSWORD>"
